name: test
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  schedule:
    - cron: '0 8 * * 1-5' # At 08:00 on every day-of-week from Monday through Friday.

  workflow_dispatch:

defaults:
  run:
    shell: bash -ieo pipefail {0}

jobs:
  test:
    name: ${{ matrix.test-type }} ${{ matrix.os }} python${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true

      matrix:
        os:
          - "ubuntu-22.04"
#          - "macos-12"
#          - "windows-2022"
        python-version:
          - "3.10"
          - "3.11"
        test-type:
          - "test-acceptance"
          - "test-functional"
          - "test-performance"
          - "test-property"
          - "test-security"
          - "test-smoke"
          - "test-unit"

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: install python${{ matrix.python-version }}
        id: install-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: cache python dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: python-${{ steps.install-python.outputs.python-version }}-${{ matrix.os }}-${{ hashFiles('pyproject.toml') }}

      - name: setup
        run: scripts/setup

      - name: run tests
        run: scripts/${{ matrix.test-type }}
